<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../WEB-INF/plantillas/plantillaInicial.xhtml">

            <ui:define name="content">

                <h:form id="contenidoBuscar">

                    <h1 style="color: #04B45F;text-align: center">Detalle Informativo de las Diligencias</h1>

                    <p:growl id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"/>

                    <p:fieldset  legend="Información General" style="width:80%;margin-left: 100px; border-color: #04B45F" id="pg" >
                        <h:panelGrid columns="2" id="pgInfGen" style="color: #04B45F;" >
                        </h:panelGrid>
                        <br/>
                        <p:dataTable id="busquedaJuicio" value="#{verDiligencia.ltsSeguimientos}" var="itemEstudio"  widgetVar="empleadoTabla" rows="15"
                                     paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,15,20"
                                     paginatorPosition="top" emptyMessage="No hay ningún registro con esa opción">
                            <p:column headerText="Descripción Diligencia" style="width: 30px; text-align: center;text-transform:uppercase;" >
                                <h:outputLabel value="#{itemEstudio.seDescripcion}" />
                            </p:column>
                            <p:column headerText="Fecha Diligencia" style="width: 30px; text-align: center" >
                                <h:outputLabel value="#{itemEstudio.seFechaDiligencia}">
                                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                                </h:outputLabel>
                            </p:column>
                            <p:column headerText="Funcionario Responsable" style="width: 30px; text-align: center;" >
                                <h:outputLabel value="#{itemEstudio.fuCodigo.fuNombres}" />
                            </p:column>
                        </p:dataTable>
                    </p:fieldset>

                    <h:panelGrid columns="1" style="margin-left: 9%">
                        <p:commandButton value="Cerrar" update="pgInfGen" process="@this"  actionListener="#{navegar.direccionarConsultaRJ()}">
                        </p:commandButton>
                    </h:panelGrid>

                </h:form>
                <!-- Script de estilos para el contenido fel formulario-->
                <h:outputStylesheet library="css" name="buscar.css" />

            </ui:define>

        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../WEB-INF/plantillas/plantillaInicial.xhtml">

            <ui:define name="content">
   
                <h:form id="contenidoBuscar">

                    <h1 style="color: #04B45F;text-align: center">Detalle Informativo del Juicio Registrado</h1>

                    <p:growl id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"/>
                    
                    <p:fieldset  legend="Información General" style="width:80%;margin-left: 100px; border-color: #04B45F" id="pg" >
                        <h:panelGrid columns="2" id="pgInfGen" style="color: #04B45F;" >

                            <h:outputLabel value="Tipo de Juicio: " />
                            <p:outputLabel value="#{verJuicio.juicioAct.taCodigo.taDescripcion}" style="color: #424949;"/>

                            <p:outputLabel value="Número de Juicio: " />
                            <p:outputLabel value="#{verJuicio.juicioAct.juNumeroJuicio}" style="color: #424949;"/>

                            <h:outputLabel value="Fecha de Inicio: " />
                            <p:outputLabel value="#{verJuicio.juicioAct.juFechaInicio}" style="color: #424949;">
                                <f:convertDateTime pattern="dd-MM-yyyy"/>
                            </p:outputLabel>                           

                            <h:outputLabel value="Zonal: " />
                            <p:outputLabel value="#{verJuicio.juicioAct.ofCodigo.zoCodigo.zoDescripcion}" style="color: #424949;"/>

                            <h:outputLabel value="Oficina: " />
                            <p:outputLabel value="#{verJuicio.juicioAct.ofCodigo.ofDescripcion}" style="color: #424949;"/>

                            <h:outputLabel value="Unidad Judicial: " />
                            <p:outputLabel value="#{verJuicio.juicioAct.juUnidadJudicial}" style="color: #424949;"/>

                            <p:outputLabel value="Accionante: " />
                            <p:outputLabel value="#{verJuicio.juicioAct.juOcacionante}" style="color: #424949;"/>

                            <p:outputLabel value="Accionado: " />
                            <p:outputLabel value="#{verJuicio.juicioAct.juOcacionado}" style="color: #424949;"/>

                            <p:outputLabel value="Motivo de la Acción: " />
                            <p:outputLabel value="#{verJuicio.juicioAct.juMotivoAccion}" style="color: #424949;"/>

                            <p:outputLabel value="Cuantía: " />
                            <p:outputLabel value="#{verJuicio.juicioAct.juCuantia}" style="color: #424949;"/>

                            <h:outputLabel value="Nivel Riesgo: " />
                            <p:outputLabel value="#{verJuicio.juicioAct.nrCodigo.nrDescripcion}" style="color: #424949;"/>   
                            
                            <h:outputLabel value="Estado: " />
                            <p:outputLabel value="#{verJuicio.juicioAct.juEstadoJuicio}" style="color: #424949;text-transform:uppercase;"/>
                            <br/>
                            
                        </h:panelGrid>
                    </p:fieldset>
                    
                    <h:panelGrid columns="1" style="margin-left: 9%">
                        <p:commandButton value="Cerrar" update="pgInfGen" process="@this"  actionListener="#{navegar.direccionarConsultaRJ()}">
                        </p:commandButton>
                    </h:panelGrid>

                </h:form>
                <!-- Script de estilos para el contenido fel formulario-->
                <h:outputStylesheet library="css" name="buscar.css" />

            </ui:define>

        </ui:composition>

    </body>
</html>
